<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
        }
        .back-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .pin {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 999;
        }
        .side-panel {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            z-index: 998;
        }
        .side-panel.open {
            right: 0;
        }
        .side-panel-content {
            padding: 20px;
        }
        .side-panel-option {
            margin-bottom: 10px;
            cursor: pointer;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2526595/widgets/854468"></iframe>
    </div>
    <button class="back-button" onclick="redirectToDashboard()">Back to Dashboard</button>

    <!-- Pins to open side panel -->
    <div class="pin" onclick="openSidePanel()">
        <img src="pin.png" alt="Pin">
    </div>

    <!-- Side panel -->
    <div class="side-panel" id="sidePanel">
        <div class="side-panel-content">
            <div class="side-panel-option" onclick="openGraphPage()">Graph</div>
            <div class="side-panel-option">Option 2</div>
            <div class="side-panel-option">Option 3</div>
            <div class="side-panel-option">Option 4</div>
        </div>
    </div>

    <script>
        function redirectToDashboard() {
            window.location.href = 'dashboard_test.html'; // Redirect to dashboard_test
        }

        // Function to open the side panel
        function openSidePanel() {
            var sidePanel = document.getElementById('sidePanel');
            sidePanel.classList.toggle('open');
        }

        // Function to open the graph page
        function openGraphPage() {
            window.open('graph_page.html', '_blank');
        }
    </script>
</body>
</html>
